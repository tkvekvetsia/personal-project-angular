<div class="card">
    <h3>Add New <span>Subject</span> </h3>
    <form>
        <label >
            Subject Name:
            <input type="text" class="input-style" placeholder="Subject">
        </label>
        <label >
            Lessons:
            <input type="number" class="input-style" placeholder="Lessons">
        </label>
        <label >
            Description:
            <textarea cols="30" rows="3" class="input-style" placeholder="Description" maxlength="80"></textarea>
        </label>
        <button mat-raised-button color="primary" (click)="onAddSubject()">Add Subject</button>
    </form>
</div>
