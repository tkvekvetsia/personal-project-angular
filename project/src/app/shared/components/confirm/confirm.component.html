<div class="wrapper" (click)="onNo()">
  <div class="content">
    <h1>Are You Sure?</h1>
    <div class="buttons">
        <button mat-raised-button color="primary" class="margin-right" (click)="onYes()" >Yes</button>
        <button mat-raised-button color="warn" (click)="onNo()">No</button>
    </div>
  </div>
</div>
